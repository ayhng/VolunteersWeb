<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Volunteers Web</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 >Welcome <em id="guestName">Bob</em> to the Hope of the City!</h1>
        <p>This is the place where you will be connected to available volunteering events in Hong Kong and beyond (where the needs are).</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>Tell us what skills you want to offer</h2>

          <form>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="Babysit">
                  Babysit
                </label>
                <label>
                  <input type="checkbox" value="Cook">
                  Cook
                </label>
                <label>
                  <input type="checkbox" value="Counseling">
                  Counseling
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="File tax">
                  File tax
                </label>
                <label>
                  <input type="checkbox" value="Play">
                  Play
                </label>
                <label>
                  <input type="checkbox" value="Tutoring">
                  Tutoring
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="inputOtherStrengths">Any other strengths</label>
              <input type="text" class="form-control" id="inputOtherStrengths" placeholder="e.g. Cooking, Caring, Speaking to people">
            </div>

            <div class="form-group">
              <label for="inputWhichDate">Date</label>
              <input type="date" class="form-control" id="inputWhichDate">
            </div>

            <button id="btnSearch" type="button" class="btn btn-warning">Search Now</button>
          </form>

        </div>
        
        <div class="col-md-8">

          <table id="tblSearchResults" class="table table-condensed table-hover table-striped">
              <thead>
                  <tr>
                      <th data-column-id="colId" data-type="numeric">ID</th>
                      <th data-column-id="colFirstName" data-type="string" data-order="asc">First Name</th>
                      <th data-column-id="colLastName" data-type="string">Last Name</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>

       </div>

      <hr>

      <footer>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>

    <!-- Custom files -->
    <script src="libs/jquery.bootgrid-1.2.0/jquery.bootgrid.js"></script>
    <script src="js/string-format.js"></script>
    <script src="js/volunteer.js"></script>

    <script>

      var tblResults = $('#tblSearchResults');
      
      $( document ).ready(function() {
        tblResults.bootgrid({
          'navigation' : 0,
          'labels': {
            noResults : "Click Search Now button"
          }
        });
      });

      var funcProcessor = function GenerateResultTable(data)
      {
        // Clear out the table first
        tblResults.bootgrid("clear");

        if (data)
        {
          data.forEach(function(item)
          {
            tblResults.bootgrid("append",
              [
                {
                  colId: item.Id,
                  colFirstName: item.FirstName,
                  colLastName: item.LastName
                }
              ])
          });

          tblResults.bootgrid("sort", { colId: "asc" });
        }
      }

      $('#btnSearch').on('click', function() {
        getVolunteers(funcProcessor);
      });

    </script>

  </body>
</html>
